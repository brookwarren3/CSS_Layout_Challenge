<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="This is the challenge page for the CSS Layout Lesson in Thinkful.  Here I'll be creating a search page for Greg's List">

	<!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!--styles-->
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		<nav class="container">
			<h1 class="title">Greg's List</h1>
			<ul class="links">
				<li class="posts"><a href="#">Post</a></li>
				<li class="account"><a href="#">Account</a></li>
			</ul>
		</nav><!--end of nav-->
	</header><!--end of header-->

	<section class="search">
		<form action="#" class="search-form">
			<input type="text" class="search-bar">
			<button type="submit" class="search-button">
				<img src="images/magnifying-glass.png" class="magnifying-glass">
			</button>
		</form>
	</section><!--end of section-->

	<nav class="page-buttons">
		<a class="pages-button">&lt; prev</a>
		<span class="pages-display">1 to 100 of 179</span>
		<a class="pages-button">next &gt;</a>
	</nav>
			
	<main>
		<ul class="listings">
      <li class="listing">
        <span class="listing-date">June 22</span>
        <a href="#" class="listing-title">Technical Project Manager</a>
        <span class="listing-location">Midtown East</span>
      </li>
      <li class="listing">
        <span class="listing-date">June 21</span>
        <a href="#" class="listing-title">Frontend Developer</a>
        <span class="listing-location">SoHo</span>
      </li>
      <li class="listing">
        <span class="listing-date">June 20</span>
        <a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
        <span class="listing-location">Flatiron</span>
      </li>
    </ul>
	</main>
</body>
</html>
